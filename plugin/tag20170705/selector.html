<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div class="lnet-tag-help">
		1. 標籤分為系統標籤，與自建標籤。自建標籤，本人可以刪除。<br>
		2. 系統標籤為橘色，自建標籤為綠色。藍色為群組。<br>
		3. 群組標籤前方會有十字的符號，點下後會展開標籤，在點一下，將標籤收合。<br>
		4. 選單的縮放按鈕，切換標籤/表格的顯示模式。<br>
		5. 點選一下標籤輸入框，可以輸入自建標籤。按下enter完成輸入。<br>
		6. 輸入標籤會立即顯示建議標籤。<br>
		7. 點擊輸入面板兩下，會開起標籤選擇面板。<br>
	</div>
