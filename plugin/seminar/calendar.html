<div id="dialog-panel">
<div class="dialog-calendar">
	<div class="dialog-content" title="@schedule@">
		<p>@Account@: <select class="account"></select></p>
		<p>@Date@: <span class="date"></span> <select class="time"></select></p>
		<p>@Duration@: <select class="duration"></select> minutes</p>
		<p>@ClassName@: <input type="text" class="classname" value="course" /></p><br />
		<p>@Class@: <select class="group"></select></p>
		<p>@Max@: <input type="teext" class="max" value="20" /></p>
		<input class="reservationid" type="hidden" />
	</div>
</div>
</div>
<div id="dialog-shadow"></div>
<div class="room">
	<select id="seminar_room"></select>
	<input id="roomid" type="hidden" />
</div>
<div id="calendar"></div>
