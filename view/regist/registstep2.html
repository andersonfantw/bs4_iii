<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-Hant-TW">
<head>
<title><{$smarty.const.TITLE}></title>
<meta name="viewport" content="width=device-width" />
<script src="<{$smarty.const.WEB_URL}>/scripts/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="<{$smarty.const.WEB_URL}>/scripts/loader.class.js" type="text/javascript"></script>
<script src="<{$smarty.const.WEB_URL}>/scripts/loader_regist.js" type="text/javascript"></script>
<script src="<{$smarty.const.WEB_URL}>/scripts/regist_step2.js" type="text/javascript"></script>

<link type="text/css" href="<{$smarty.const.WEB_URL}>/images/desktop/style.css" rel="stylesheet" />
<link type="text/css" href="<{$smarty.const.WEB_URL}>/hosts/config.css" rel="stylesheet" />
<script type="text/javascript">
var uid=0;
var bs_id=0;
var web_url = '<{$smarty.const.WEB_URL}>';
</script>
</head>
<body>
	<{$header_html}>
  <div id="body" class="mode_bookshelf">
      <div id="header"></div>

      <div id="bookshelf">
      	<br /><br />
      	<div class="window">
      		<div class="head regist-step2"></div>
      		<div class="content">
      			<form method="post" action="">
						<{$smarty.const.LANG_ACTIVECODE_BUYPLAN}><br />
						<{foreach from=$plans item="val" name=myloop}>
							<li><{$val}></li>
						<{/foreach}>
						<{$smarty.const.LANG_ACTIVECODE_STEP2_CAPTION}><br />
						<div class="forms">
						<label class="item" for="name"><{$smarty.const.LANG_ACTIVECODE_NAME}>: </label><input type="text" id="name" name="name" value="<{$data.name}>" />
						<label class="item" for="birthday"><{$smarty.const.LANG_ACTIVECODE_BIRTH}>: </label><input class="birth" type="text" id="birthday" name="birthday" value="<{$data.birthday}>" />
						<label class="item" for="email"><{$smarty.const.LANG_ACTIVECODE_EMAIL}>: </label><input type="text" id="email" name="email" value="<{$data.email}>" />
						<label class="item" for="account"><{$smarty.const.LANG_ACTIVECODE_ACC}>: </label><input type="text" id="account" name="account" value="<{$data.account}>" />
						<label class="item" for="password"><{$smarty.const.LANG_ACTIVECODE_PWD}>: </label><input type="password" id="password" name="password" />
						<label class="item" for="confirm_password"><{$smarty.const.LANG_ACTIVECODE_PWDCONFIRM}>: </label><input type="password" id="confirm_password" name="confirm_password" />
						<label class="item"><{$smarty.const.LANG_ACTIVECODE_CAREER}>: </label>
						<select id="career" name="career">
							<option value="">Select one...</option>
							<option value="1"><{$smarty.const.LANG_ACTIVECODE_CAREER_COLLEGE}></option>
							<option value="2"><{$smarty.const.LANG_ACTIVECODE_CAREER_SENIOR_HIGH_SCHOOL}></option>
							<option value="3"><{$smarty.const.LANG_ACTIVECODE_CAREER_JUNIOR_HIGH_SCHOOL}></option>
							<option value="4"><{$smarty.const.LANG_ACTIVECODE_CAREER_EDUCATORS}></option>
							<option value="5"><{$smarty.const.LANG_ACTIVECODE_CAREER_GOV}></option>
							<option value="6"><{$smarty.const.LANG_ACTIVECODE_CAREER_FOOD_MANUFACTURING}></option>
							<option value="7"><{$smarty.const.LANG_ACTIVECODE_CAREER_TEXTILE}></option>
							<option value="8"><{$smarty.const.LANG_ACTIVECODE_CAREER_PAPER}></option>
							<option value="9"><{$smarty.const.LANG_ACTIVECODE_CAREER_MANUFACTURING}></option>
							<option value="10"><{$smarty.const.LANG_ACTIVECODE_CAREER_INFORMATION}></option>
							<option value="11"><{$smarty.const.LANG_ACTIVECODE_CAREER_AUTOMOTIVE}></option>
							<option value="12"><{$smarty.const.LANG_ACTIVECODE_CAREER_TRANSPORTATION}></option>
							<option value="13"><{$smarty.const.LANG_ACTIVECODE_CAREER_RECYCLING}></option>
							<option value="14"><{$smarty.const.LANG_ACTIVECODE_CAREER_BUILDING}></option>
							<option value="15"><{$smarty.const.LANG_ACTIVECODE_CAREER_RESEARCH}></option>
							<option value="16"><{$smarty.const.LANG_ACTIVECODE_CAREER_DESIGNED}></option>
						</select>
						<label class="item"><input type="checkbox" id="receive_mail" name="receive_mail" value="1" <{if $data.receive_mail=='1' || $data.receive_mail==''}>checked<{/if}> /> <{$smarty.const.LANG_ACTIVECODE_RECEIVE_MAIL}></label>
						</div>
      			<div class="buttons">
      				<input type="reset" id="cancel" value="<{$smarty.const.LANG_ACTIVECODE_BTN_CANCEL}>" /> &nbsp;&nbsp;&nbsp; <input type="submit" id="next" value="<{$smarty.const.LANG_ACTIVECODE_BTN_OK}>" />
      			</div>
      			</form>
      		</div>
      	</div>
      </div>
      <div id="footer">
      	<{$smarty.const.FOOTER_TEXT}>
      </div>
  </div>
</body>
</html>
